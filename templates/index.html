<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="static/img/favicon.ico">
    <title>Diff service</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/custom.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="row mt-3 pl-3">
        <h2>Diff service</h2>
      </div>
      <div class="row mt-2">
        <div class="col">
          <div class="form-group">
            <label for="textarea1">Original</label>
              <textarea class="form-control" name="diff_textarea1" id="textarea1" rows="8"></textarea>
              <input type="file" class="form-control-file mt-3 text-muted" id="file1" accept=".html">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="textarea2">Modified</label>
            <textarea class="form-control" name="diff_textarea1" id="textarea2" rows="8"></textarea>
            <input type="file" class="form-control-file mt-3 text-muted" id="file2" accept=".html">
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <button type="button" class="btn btn-lg btn-success mx-auto" id="compare-button">Compare</button>
      </div>
      <div class="mt-4" id="diff-result"></div>
    </div>
    <script src="static/js/readfiles.js"></script>
    <script src="static/js/fetchres.js"></script>
  </body>
</html>
